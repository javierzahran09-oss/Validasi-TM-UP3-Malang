<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Validasi TM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Validasi TM UP3 Malang</h2>

<div class="box input">
  <h3>INPUT</h3>

  <label>CT (primer / sekunder)</label>
  <input id="CTp" type="number" step="0">
  <input id="CTs" type="number" value="5">

  <label>PT (primer / sekunder)</label>
  <input id="PTp" type="number" value="20000">
  <input id="PTs" type="number" value="100">

  <label>Beban 1 (kWh)</label>
  <input id="b1" type="number" step="0.0001">

  <label>Beban 2 (kWh)</label>
  <input id="b2" type="number" step="0.0001">

  <label>Beban 3 (kWh)</label>
  <input id="b3" type="number" step="0.0001">

  <label>Beban 4 (kWh)</label>
  <input id="b4" type="number" step="0.0001">

  <label>Beban 5 (kWh)</label>
  <input id="b5" type="number" step="0.0001">

  <label>Cos Ï†</label>
  <input id="cosphi" type="number" step="0.01">

  <label>Tegangan Sekunder (R,S,T)</label>
  <input id="VR" type="number">
  <input id="VS" type="number">
  <input id="VT" type="number">

  <label>Arus Primer (R,S,T)</label>
  <input id="IR" type="number" step="0.001">
  <input id="IS" type="number" step="0.001">
  <input id="IT" type="number" step="0.001">

  <label>Arus Sekunder (Opsional) (R,S,T)</label>
  <input id="IRs" type="number" step="0.001">
  <input id="ISs" type="number" step="0.001">
  <input id="ITs" type="number" step="0.001">


  <button onclick="hitung()">Hitung Validasi</button>
  <button onclick="resetForm()" class="btn-reset">Reset</button>
</div>

<div class="box output">
  <h3>OUTPUT</h3>

  <p>Rata-rata kWh: <span id="avg"></span></p>
  <p>Faktor Kali: <span id="faktor"></span></p>
  <p>kWh Primer (P1): <span id="kwhP1"></span></p>

  <h4>Tegangan Primer</h4>
  <p id="Vprimer"></p>

  <h4>Error CT</h4>
  <p id="errorCT"></p>
  
  <h4>Deviasi</h4>
<p id="deviasiCT"></p>

</div>

<script src="script.js"></script>
</body>
</html>
